[tox]
envlist = py{27,35,36,37,38}
minversion = 3.3.0
isolated_build = true

[testenv]
deps =
    check-manifest
    flake8
    pytest
commands =
    check-manifest --ignore tox.ini,tests*
    python setup.py check -m -s
    flake8 .
    py.test tests {posargs}

[flake8]
exclude = .tox,*.egg,build,data
select = E,W,F
max_line_length = 99
indent_width = 4